{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <script src="{% static 'jquery/jquery-3.4.1.js' %}"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <div class="container-fluid">
        <header>
            <h1>BujaMovies</h1>
        </header>

        {% block content %}{% endblock %}

        <footer>
            <hr> <font size="0.5">Hogi Copyright Reserved &copy</font> <hr>
        </footer>
    </div>

<script>

$(document).ready(function(){

    var btn_noire = $('#telechargerA');             //Telecharger button noire
    var btn_rouge = $('#telechargerB');             //Telecharger button rouge 
    var btn_blue = $('#telechargerC');    
    var input_serie= $('#inputid');                 //Champ input
    btn_noire.hide();   
    btn_blue.hide();                               
    input_serie.hide();   

    btn_rouge.mousedown(function(){ 
        btn_rouge.hide(); 
        input_serie.show();
        btn_blue.show(); 
    });
    
})
</script>

</body>
</html>
